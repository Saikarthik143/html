<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript">
        function validate() {
            if (document.forms.Name.value == "" || document.forms.Name.value != "") {
                var pat = /[a-z/A-Z]{2,8}/;
                if (pat.test(document.forms.Name.value) == false) {
                    alert("please provide your name!");
                    document.forms.Name.focus();
                    return false;
                }
            }
            if (document.forms.state.value == "-1") {
                alert("please select state");
                document.forms.state.focus();
                return false;
            }
            if (document.forms.pass.value == "") {
                alert("please enter password");
                document.forms.pass.focus();
                return false;
            }

            return (true);
        }
    </script>
</head>
<body>
    <form name="forms" onsubmit="return validate()">
        <table border="1" cellpadding="2" cellspacing="2">
            <thead>Personal details</thead>
            <tr>
                <td>Name</td>
                <td><input name="Name" type="text" /></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="n1" />Male
                </td>
                <td>    <input type="radio" name="n1" />Female </td>

            </tr>
            <tr>
                <td>state</td>
                <td>
                    <select name="state">
                        <option value="-1" selected>State</option>
                        <option value="1">Andhra Pradesh</option>
                        <option value="2">Tamilnadu</option>
                        <option value="3">karnataka</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="address" maxlength="80"></textarea></td>
            </tr>
            <tr>
                <td>Skills</td>
                <td>
                    <input type="checkbox" name="s1" />HTML

                </td>
                <td><input type="checkbox" name="s2" />Css</td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="pass" /></td>
            </tr>
            <tr>
                <td><input type="submit" value="submit" /></td>
            </tr>
        </table>
    </form>
</body>
</html>
