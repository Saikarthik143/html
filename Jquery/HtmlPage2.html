        $(document).ready(function () {
            $("button").click(function () {
                $("img").animate({
                    left: 300
                });
            });
        });
    </script>
    <style type="text/css">
        img {
            position: relative;
        }
    </style>
</head>
<body>
    <button id="b1">Toggle</button>
    <p>iam paragraph1</p>
    <button type="button">Start Animation</button>
    <p> <img src="but.jpg" /></p>
